<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/fontes.css">
        <link rel="stylesheet" href="./css/responsivo.css">

        <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
        <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">    
        
        <title>Landing Page GTA</title>

    </head>

    <body>
        <header class="cabecalho">
            <div class="logo">
                <img src="./imagens/logo-rockstar.svg" alt="Logo Rockstar Games">
                <hr>
                <img src="./imagens/logo-gta.svg" alt="Logo GTA V">
            </div>

            <nav>
                <ul class="menu">
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#comprar">Comprar</a>
                    </li>
                    <li>
                        <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./imagens/icone-link.svg" alt="Icone de link de suporte"></a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="home" id="home">
            <img class="imagem-fundo" src="./imagens/bg-main.png" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">

            <div class="informacoes">
                <div class="lista-de-jogos">
                    <img src="./imagens/logo-gta-v.svg" alt="Logo GTA 5">
                    <img src="./imagens/logo-gta-online.svg" alt="Logo GTA Online">
                </div>
                <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
                <p class="texto">
                    Experimente os fenômenos de entreterimento Grand Theft Auto V e GTA Online
                </p>

                <a class="btn-comprar" href="#comprar">Compre já</a>
            </div>
        </main>

        <section class="compre-ja" id="comprar">
            <h2 class="titulo">Compre Já</h2>
            <div class="cartao">
                <img class="capa-do-jogo" src="./imagens/gta5.jpg" alt="Capa do joto GTA V">

                <div class="informacoes">
                    <h3>Grand Theft Auto V</h3>
                    <p>
                        Inclui <strong>Modo história do GTA V</strong> e <strong>GTA Online</strong>
                    </p>
                    <ul class="plataformas">
                        <li>
                            <img src="./imagens/logo-ps5.svg" alt="Logo Playstation 5">
                        </li>
                        <li>
                            <img src="./imagens/logo-xbox-series-s.svg" alt="logo Xbox series X|S">
                        </li>
                        <li>
                            <img src="./imagens/logo-ps4.svg" alt="Logo Playstation 4">
                        </li>
                        <li>
                            <img src="./imagens/logo-xbox-one.svg" alt="logo Xbox One">
                        </li>
                        <li>
                            <img src="./imagens/logo-pc.svg" alt="Logo PC">
                        </li>
                    </ul>
                </div>

                <button class="btn-plataforma">
                    Selecione a plataforma

                    <ul class="plataformas">
                        <li>
                            <img src="./imagens/logo-ps5.svg" alt="Logo Playstation 5">
                        </li>
                        <li>
                            <img src="./imagens/logo-xbox-series-s.svg" alt="logo Xbox series X|S">
                        </li>
                        <li>
                            <img src="./imagens/logo-ps4.svg" alt="Logo Playstation 4">
                        </li>
                        <li>
                            <img src="./imagens/logo-xbox-one.svg" alt="logo Xbox One">
                        </li>
                        <li>
                            <img src="./imagens/logo-pc.svg" alt="Logo PC">
                        </li>
                    </ul>
                </button>
            </div>
        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
